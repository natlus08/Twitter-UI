<div class="text-center login">
  <form class="form-signin" [formGroup]="loginForm" autocomplete="off" (ngSubmit)="login()">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group">
      <label for="userName" class="sr-only">User Name</label>
      <input id="userName" class="form-control" placeholder="User Name" autofocus="" formControlName="userName"[ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
      <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
        <div *ngIf="f.userName.errors.required">User Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="mb-3">
      <a [routerLink] = "['/register']">New User? Sign Up</a>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
